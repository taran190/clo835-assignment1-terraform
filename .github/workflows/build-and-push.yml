name: Build and Push Docker Image to ECR

on:
  push:
    branches:
      - "main"  # Trigger on push to the main branch
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Check out the repository
      - name: Checkout repository
        uses: actions/checkout@v4

      # Step 2: Set up AWS CLI
      - name: Set up AWS CLI
        uses: aws-actions/configure-aws-credentials@v2
        with:
          aws-access-key-id: ${ASIAW3MECPSKWKOVSUI4}
          aws-secret-access-key: ${0wHxIKrbjKQ0EPyKS5fv/APw8I/RtgeZ83GbiwIh}
          aws-region: us-east-1

      # Step 3: Log in to Amazon ECR
      - name: Log in to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v1

      # Step 4: Build Docker image
      - name: Build Docker image
        run: |
          docker build -t ${{ steps.login-ecr.outputs.registry }}/clo835-assignment1-app:${{ github.sha }} .

      # Step 5: Push Docker image to ECR
      - name: Push Docker image to ECR
        run: |
          docker push ${{ steps.login-ecr.outputs.registry }}/clo835-assignment1-app:${{ github.sha }}
